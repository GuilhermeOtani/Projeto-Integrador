<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <f:view locale="pt_BR" />
            <h:form id="formContasReceber">
                <p:growl id="messages" showDetail="true" />

                <div class="content">
                    <div class="container-fluid">
                        
                        <p:panel header="Filtros e Ações" style="margin-bottom: 20px;">
                            <h:panelGrid columns="4" cellpadding="10" style="width: 100%;" columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3, ui-grid-col-4">
                                
                                <h:outputText value="Status:" />
                                <p:selectOneRadio value="#{contasReceberControle.mostraTodasContas}" layout="responsive" columns="2" style="margin-right: 20px;">
                                    <f:selectItem itemLabel="Em Aberto" itemValue="#{false}" />
                                    <f:selectItem itemLabel="Todas" itemValue="#{true}" />
                                    <p:ajax update="tabelaContas" listener="#{contasReceberControle.recarregarListaPorStatus}" />
                                </p:selectOneRadio>

                                <h:outputText value="Vencimento até:" />
                                <p:calendar value="#{contasReceberControle.dataFiltroVencimento}" pattern="dd/MM/yyyy" mask="true">
                                    <p:ajax update="tabelaContas" listener="#{contasReceberControle.init}" /> </p:calendar>
                                
                            </h:panelGrid>
                        </p:panel>
                        
                        <p:dataTable id="tabelaContas"
                                     value="#{contasReceberControle.listaContas}"
                                     var="conta"
                                     rowKey="#{conta.id}"
                                     scrollable="true"
                                     scrollHeight="500"
                                     styleClass="ui-datatable-striped"
                                     emptyMessage="Nenhuma conta a receber encontrada."
                                     style="table-layout: fixed;">

                            <p:column headerText="Status" style="width: 80px; text-align: center">
                                <span class="#{conta.dataRecebimento == null ? 'data-badge badge-danger' : 'data-badge badge-success'}">
                                    #{conta.dataRecebimento == null ? 'ABERTA' : 'RECEBIDA'}
                                </span>
                            </p:column>
                            
                            <p:column headerText="ID" sortBy="#{conta.id}" style="width: 70px; text-align: center">
                                <h:outputText value="#{conta.id}" />
                            </p:column>

                            <p:column headerText="Parcela" sortBy="#{conta.parcela}" style="width: 90px; text-align: center">
                                <h:outputText value="#{conta.parcela}" />
                            </p:column>
                            
                            <p:column headerText="Cliente" sortBy="#{conta.cliente.nome}" style="text-align: left">
                                <h:outputText value="#{conta.cliente.nome}" />
                            </p:column>

                            <p:column headerText="Vencimento" sortBy="#{conta.dataVencimento}" style="width: 120px; text-align: center">
                                <h:outputText value="#{conta.dataVencimento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Valor" sortBy="#{conta.valor}" style="width: 120px; text-align: center">
                                <span class="data-badge badge-total">
                                    <h:outputText value="#{conta.valor}">
                                        <f:convertNumber type="currency" currencySymbol="R$ "/>
                                    </h:outputText>
                                </span>
                            </p:column>
                            
                            <p:column headerText="Recebimento" style="width: 120px; text-align: center">
                                <h:outputText value="#{conta.dataRecebimento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Ação" style="width: 120px; text-align: center">
                                
                                <p:commandButton icon="pi pi-check" title="Registrar Recebimento"
                                                 rendered="#{conta.dataRecebimento == null}"
                                                 styleClass="ui-button-success"
                                                 oncomplete="PF('confirmarRecebimentoDialog').show();"
                                                 update=":confirmacaoRecebimentoForm:confirmacaoRecebimentoPanel">
                                    <f:setPropertyActionListener target="#{contasReceberControle.contaSelecionada}" value="#{conta}" />
                                </p:commandButton>
                                
                                <h:outputText value="Finalizada" rendered="#{conta.dataRecebimento != null}" style="color: #4CAF50; font-weight: bold;"/>
                                
                            </p:column>

                        </p:dataTable>

                    </div>
                </div>
            </h:form>

            <h:form id="confirmacaoRecebimentoForm">
                <p:outputPanel id="confirmacaoRecebimentoPanel">
                    <p:dialog id="confirmarRecebimentoDialog" widgetVar="confirmarRecebimentoDialog" 
                              header="Confirmar Recebimento" modal="true" resizable="false" appendTo="@(body)" width="400">
                        
                        <p:outputPanel>
                            <p:messages id="dialogMessages" showDetail="true" closable="true"/>
                            <h:outputText value="Deseja registrar o recebimento da conta ID " />
                            <h:outputText value="#{contasReceberControle.contaSelecionada.id}" style="font-weight: bold;"/>
                            <h:outputText value=" do cliente " />
                            <h:outputText value="#{contasReceberControle.contaSelecionada.cliente.nome}" style="font-weight: bold;"/>
                            <h:outputText value=" no valor de " />
                            <h:outputText value="#{contasReceberControle.contaSelecionada.valor}">
                                 <f:convertNumber type="currency" currencySymbol="R$ "/>
                            </h:outputText>
                            <h:outputText value=" hoje?" />
                            
                            <p:separator style="margin-top: 15px; margin-bottom: 15px;"/>
                            
                            <div style="text-align: right">
                                <p:commandButton value="Confirmar" icon="pi pi-check"
                                                 styleClass="ui-button-success"
                                                 actionListener="#{contasReceberControle.registrarRecebimento}"
                                                 process="@this"
                                                 update=":formContasReceber:tabelaContas :formContasReceber:messages dialogMessages"
                                                 oncomplete="if (!args.validationFailed) PF('confirmarRecebimentoDialog').hide();"
                                                 style="margin-right: 10px"/>

                                <p:commandButton value="Cancelar" icon="pi pi-times" type="button"
                                                 styleClass="ui-button-secondary"
                                                 onclick="PF('confirmarRecebimentoDialog').hide();" />
                            </div>
                        </p:outputPanel>
                    </p:dialog>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
