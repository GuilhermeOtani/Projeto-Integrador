<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="body">

        <h:head>
            <style>
                /* Espaçamento entre campos */
                .field {
                    margin-bottom: 1.2rem;
                }
                /* Botões mais destacados */
                .salvar-button {
                    margin-top: 1rem;
                    background-color: #2196F3;
                    border: none;
                }
                .salvar-button:hover {
                    background-color: #1976D2;
                }
            </style>
        </h:head>

        <h:form id="formVenda">

            <!-- Mensagens -->
            <p:growl id="msgs" showDetail="true" />

            <!-- Painel de Venda -->
            <p:panel header="Venda de Produtos" styleClass="p-fluid">
                <div class="formgrid grid" style="gap: 1.5rem;">

                    <!-- Cliente -->
                    <div class="field col-12 md:col-6">
                        <p:outputLabel for="cliente" value="Cliente:" />
                        <p:selectOneMenu id="cliente" value="#{itemVenda.clienteSelecionado}" converter="#{clienteControle.clienteConverter}">
                            <f:selectItem itemLabel="Selecione um cliente" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{clienteControle.listCliente}" var="c"
                                           itemLabel="#{c.nome}" itemValue="#{c}" />
                        </p:selectOneMenu>
                    </div>

                    <div class="field col-12 md:col-6">
                        <p:outputLabel for="produto" value="Produto:" />
                        <p:selectOneMenu id="produto" value="#{produtoControle.produtoSelecionado}" converter="#{produtoControle.produtoConverter}">
                            <f:selectItem itemLabel="Selecione um produto" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{produtoControle.listaProduto}" var="p"
                                           itemLabel="#{p.nome}" itemValue="#{p}" />                            
                            <p:ajax event="change" listener="#{produtoControle.carregarProdutoSelecionado}" update=":formVenda:detalhesProduto"
                                    />
                        </p:selectOneMenu>
                    </div>

                    <div class="field col-12 md:col-6">
                        <p:outputLabel value="Preço:" />
                        <h:panelGroup id="detalhesProduto">
                            <h:outputText value="#{produtoControle.produtoSelecionado.valor }">
                                <f:convertNumber type="currency" currencySymbol="R$" />
                            </h:outputText>
                        </h:panelGroup>
                    </div>

                    <!-- Quantidade -->
                    <div class="field col-12 md:col-6">
                        <p:outputLabel for="quantidade" value="Quantidade:" />
                        <p:spinner id="quantidade" value="#{produtoControle.produto.estoque}" min="1" />
                    </div>

                </div>

                <!-- Botão Adicionar -->
                <p:commandButton value="Adicionar ao Carrinho"
                                 actionListener="#{itemVenda.adicionar(produtoControle.produtoSelecionado, produtoControle.produto.estoque)}"
                                 update="tabelaItens msgs"
                                 styleClass="salvar-button" />
            </p:panel>

            <!-- Tabela de Itens no Carrinho -->
            <p:panel header="Itens no Carrinho" styleClass="p-fluid" style="margin-top: 2rem;">
                <p:dataTable id="tabelaItens" value="#{itemVenda.itens}" var="item" style="width:100%">
                    <p:column headerText="Produto">
                        #{item.produto.nome}
                    </p:column>
                    <p:column headerText="Preço">
                        <h:outputText value="#{item.produto.valor}">
                            <f:convertNumber type="currency" currencySymbol="R$" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Quantidade">
                        #{item.quantidade}
                    </p:column>
                    <p:column headerText="Subtotal">
                        <h:outputText value="#{item.quantidade * item.produto.valor}">
                            <f:convertNumber type="currency" currencySymbol="R$" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <!-- Botão Finalizar -->
                <p:commandButton value="Finalizar Compra"
                                 actionListener="#{itemVenda.finalizarCompra}"
                                 update="tabelaItens msgs"
                                 styleClass="salvar-button"
                                 style="margin-top: 1rem;" />
            </p:panel>

        </h:form>

    </ui:define>
</ui:composition>
