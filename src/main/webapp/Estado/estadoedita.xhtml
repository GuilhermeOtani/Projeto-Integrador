<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <div id="fornecedor-form-container">
                <h:form>
                    <p:growl/>
                    <p:panelGrid columns="2">
                        Nome:<p:inputText value="#{estadoControle.estado.nome}"
                                          required="true"
                                          requiredMessage="O nome é obrigatório!"
                                          size="20"/>
                        Sigla:<p:inputText value="#{estadoControle.estado.sigla}"
                                           required="true"
                                           requiredMessage="A Sigla é obrigatório!"
                                           size="4"/>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Salvar"
                                     ajax="false"
                                     actionListener="#{estadoControle.salvar}"
                                     action="estadolista"
                                     style="margin-right: 440px"/>
                    <p:commandButton value="Cancelar" action="estadolista"
                                     ajax="false" immediate="true"
                                     style="background-color: red"/>
                    
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
