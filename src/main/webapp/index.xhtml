<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">

            <div class="dashboard-container">
                <h:form>
                    <!-- Cards de Totais -->
                    <div class="dashboard-cards">
                        <div class="dashboard-card">
                            <h3>Total Vendas</h3>
                            <span>#{dashboardControle.totalVendas}</span>
                        </div>

                        <div class="dashboard-card">
                            <h3>Total Compras</h3>
                            <span>#{dashboardControle.totalCompras}</span>
                        </div>

                        <div class="dashboard-card">
                            <h3>Produtos Vendidos</h3>
                            <span>#{dashboardControle.totalProdutosVendidos}</span>
                        </div>

                        <div class="dashboard-card">
                            <h3>Produtos Comprados</h3>
                            <span>#{dashboardControle.totalProdutosComprados}</span>
                        </div>
                    </div>

                    <!-- Gráfico -->
                    <div class="dashboard-panel chart-panel">
                        <h2>Gráfico de Vendas x Compras</h2>
                        <p:barChart id="barChart" model="#{dashboardControle.barChartModel}" 
                                    style="height:350px;" />
                    </div>

                    <!-- Tabelas -->
                    <div class="dashboard-panel dashboard-table">
                        <h2>Resumo de Vendas</h2>
                        <p:dataTable value="#{dashboardControle.itensVendas}" var="iv" style="margin-bottom: 15px"
                                     rendered="#{not empty dashboardControle.itensVendas}">
                            <p:column headerText="Produto">
                                <h:outputText value="#{iv.produto.nome}" />
                            </p:column>
                            <p:column headerText="Quantidade">
                                <h:outputText value="#{iv.quantidade}" />
                            </p:column>
                            <p:column headerText="Subtotal">
                                <h:outputText value="#{iv.subTotal}" />
                            </p:column>
                        </p:dataTable>
                        
                        <h2>Resumo de Compras</h2>
                        <p:dataTable value="#{dashboardControle.itensCompras}" var="ic" 
                                     rendered="#{not empty dashboardControle.itensCompras}">
                            <p:column headerText="Produto">
                                <h:outputText value="#{ic.produto.nome}" />
                            </p:column>
                            <p:column headerText="Quantidade">
                                <h:outputText value="#{ic.quantidade}" />
                            </p:column>
                            
                            <p:column headerText="Subtotal">
                                <h:outputText value="#{ic.subTotal}" />
                            </p:column>
                        </p:dataTable>

                    </div>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>
</html>
