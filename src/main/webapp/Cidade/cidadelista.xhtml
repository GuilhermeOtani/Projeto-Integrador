<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <f:view locale="pt_BR" />
            
                <h:form id="formCidades"> 
                <p:growl id="messages" showDetail="true"/>

                <div class="content">
                    <div class="container-fluid"> <!-- move o botao de novo para baixo-->
                        <p:dataTable id="tabelaCidades" value="#{cidadeControle.listaCidades}" var="cid"
                                     emptyMessage="Nenhuma cidade cadastrada!"
                                     widgetVar="tabelaCidades" 
                                     styleClass="ui-datatable-responsive"
                                     scrollable="true"
                                     scrollHeight="520px"
                                     >

                            <p:column headerText="Nome" width="200" filterBy="#{cid.nome}" filterMatchMode="contains"
                                      sortable="true" style="text-align: center;">
                                #{cid.nome}
                            </p:column>
                            <p:column headerText="Estado" width="150" filterBy="#{cli.estado.nome}" filterMatchMode="contains"
                                      sortable="true" style="text-align: center;">
                                #{cid.estado.nome}
                            </p:column>
                            <p:column headerText="Operações" width="180" style="text-align: center">
                                <div class="action-buttons">
                                    <p:commandButton icon="pi pi-pencil"
                                                     styleClass="ui-button-warning"
                                                     actionListener="#{cidadeControle.editar(cid)}"
                                                     ajax="false"
                                                     immediate="true"
                                                     action="cidadeedita"
                                                     title="Editar"/>

                                    <p:commandButton icon="pi pi-trash"
                                                     styleClass="ui-button-danger"
                                                     title="Excluir"
                                                     onclick="PF('confirmDialog').show();">
                                        <f:setPropertyActionListener target="#{cidadeControle.cidadeSelecionada}" value="#{cid}"/>
                                    </p:commandButton>
                                </div>
                            </p:column>
                        </p:dataTable>
                        
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton value="Nova Cidade"
                                                action="cidadeedita"
                                                 actionListener="#{cidadeControle.novo()}"
                                                 update=":formCidade:messages"
                                                 ajax="false" />
                            </p:toolbarGroup>
                        </p:toolbar>
                    </div>
                </div>
            </h:form>

            <p:dialog header="Confirmar Exclusão"
                      widgetVar="confirmDialog"
                      modal="true"
                      showEffect="fade"
                      hideEffect="fade"
                      resizable="false"
                      id="dialogConfirmacao"
                      appendTo="@(body)">

                <h:form id="formConfirmacao">
                    <p:outputPanel id="painelConfirmacao" style="text-align: center;">
                        <h:outputText value="Tem certeza que deseja excluir esta cidade?" style="display: block; margin: 10px 0;" />

                        <p:commandButton value="Sim" icon="pi pi-check"
                                         action="#{cidadeControle.remover}"
                                         process="@this"
                                         update=":formCidades:tabelaCidades"
                                         oncomplete="PF('confirmDialog').hide(); $('.ui-widget-overlay').fadeOut();"
                                         styleClass="ui-button-danger" 
                                         style="margin-top: 15px;" 
                                         />

                        <p:commandButton value="Não" icon="pi pi-times"
                                         onclick="PF('confirmDialog').hide();"
                                         type="button"
                                         styleClass="ui-button-secondary" />
                    </p:outputPanel>
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>
</html>
